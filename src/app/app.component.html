<main>
  <h1>ng-dramaqueen demo</h1>

  <p>
    Its only purpose is <i>making a scene</i>!
  </p>

  <mat-slider style="width: 100%;" min="10" max="50" step="1" [(value)]="testNumeric"></mat-slider>

  <input type="color" [(ngModel)]="testColor">

  <div style="height: 400px;">
    <dq-scene>
      <dq-light-ambient [intensity]="0.25"></dq-light-ambient>
      <dq-light-point
        [color]="'#ffffaa'"
        [position]="{x: 0, y: 3, z: 0}"
        [intensity]="0.65"
      ></dq-light-point>
      <dq-group [position]="{x: x - 4}" *ngFor="let x of eight">
        <dq-group [position]="{z: z - 4}" *ngFor="let z of eight">
          <dq-cube [color]="(z + x) % 2 ? '#1c2d6b' : '#dff5ff'" [size]="{x: 1, y: 0.1, z: 1}"></dq-cube>
        </dq-group>
      </dq-group>
    </dq-scene>
  </div>

  <div style="height: 600px;">
    <dq-scene (hoverClear)="onSelect(null, null)">
      <dq-grid [cell]="1" [cells]="20"></dq-grid>

      <dq-cube [color]="'#becf78'" [size]="{x: 10, y: 0.1, z: 10}" [position]="{y: -0.075}"></dq-cube>

      <dq-group *ngFor="let x of [0, 1, 2, 3, 4]">
        <dq-group [position]="{z: 1}" *ngFor="let z of [0, 1, 2, 3, 4]">
          <dq-cube
            [color]="(x === selectedX && z === selectedZ) ? '#bb2f3b' : '#aabbaa'"
            [size]="{x: 0.3, y: 0.3, z: 0.3}"
            [position]="{x: 0.4 * x, y: 0.1, z: 0.4 * z}"
            (hover)="onSelect(x, z)"
          ></dq-cube>
        </dq-group>
      </dq-group>

      <dq-light-ambient [intensity]="0.25"></dq-light-ambient>
      <dq-light-point
        [color]="'#aaaaff'"
        [position]="{x: 3 * (time * -testNumeric * 0.00005 | cos), y: 3.5, z: 3 * (time * -testNumeric * 0.00005 | sin)}"
        [intensity]="0.65"
      ></dq-light-point>
      <dq-light-point
        [color]="'#ffaaaa'"
        [position]="{x: 3.2 * (time * testNumeric * 0.00003 | cos), y: 3.5, z: 3.2 * (time * testNumeric * 0.00003 | sin)}"
        [intensity]="0.65"
      ></dq-light-point>
      <dq-cube [position]="{x: -1, y: 0.5}" [color]="testColor">
      </dq-cube>
      <dq-group [position]="{x: 0, y: 0.5, z: 0}">
        <dq-cube [position]="{x: +1}" [color]="'#7ccdee'">
        </dq-cube>
        <dq-sphere [position]="{x: +1, y: +1}" [color]="'#8999c8'">
        </dq-sphere>
      </dq-group>
    </dq-scene>
  </div>
</main>
